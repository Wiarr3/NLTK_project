{% extends "base.html" %}
{% block title %}History{% endblock %}
{% block content %}
    <br>
    <table class="table table-bordered table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Start of the text...</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
         {% for x in texts %}
        <tr>
      <th scope="row">{{ x[0] }}</th>
      <td>{{x[2]}}</td>
      <td>
          <a href="/record?id={{ x[1] }}" class="btn btn-primary">
            <i class="bi bi-heart"></i> Open
            </a>
      </td>
      <td>
          <a href="/delete?id={{ x[1] }}" class="btn btn-primary">
            <i class="bi bi-heart"></i> Delete
            </a>
      </td>
    </tr>
    <tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
